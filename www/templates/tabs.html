<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-side-menus>
  <ion-side-menu-content>
    
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
      <!-- 总部通知 Tab -->
      <ion-tab title="总部通知" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/notification">
        <ion-nav-view name="tab-notification"></ion-nav-view>
      </ion-tab>

      <!-- 排空查询 Tab -->
      <ion-tab title="排空查询" icon-off="ion-ios-lightbulb-outline" icon-on="ion-ios-lightbulb" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
      </ion-tab>

      <!-- 新建 Tab -->
      <ion-tab title="新建" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/add">
        <ion-nav-view name="tab-add"></ion-nav-view>
      </ion-tab>

      <!-- 美婚PAY Tab -->
      <ion-tab title="美婚PAY" icon-off="ion-card" icon-on="ion-card" href="#/tab/pay">
        <ion-nav-view name="tab-pay"></ion-nav-view>
      </ion-tab>

      <!-- 相册分享 Tab -->
      <ion-tab title="相册分享" icon-off="ion-android-person" icon-on="ion-android-person" href="#/tab/share">
        <ion-nav-view name="tab-share"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </ion-side-menu-content>
  
  <ion-side-menu
   side="left"
   width="150">
    左侧菜单!
  <ion-side-menu>

</ion-side-menus>

<script type="text/javascript">
  /**
  *  Module
  *
  * Description
  */
  angular.module('meihunApp', ['ionic']).controller('IndexCtrl', ['$scope','$ionicSideMenuDelegate','$ionicNavBarDelegate', function($scope,$ionicSideMenuDelegate,$ionicNavBarDelegate){
    $scope.toggleLeftSideMenu = function() {
      $ionicSideMenuDelegate.toggleLeft();
      $ionicNavBarDelegate.showBar(false);
    };
  }])
  </script>
